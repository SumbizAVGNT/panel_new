{# Конструктор китов с инвентарём 6×9 #}
<div class="glass p-3 mb-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5 class="m-0"><i class="bi bi-box-seam"></i> Конструктор китов</h5>
    <div class="d-flex gap-2">
      <button id="kit-new" class="btn btn-sm btn-outline-success"><i class="bi bi-plus-lg"></i> Новый кит</button>
      <button id="kit-save" class="btn btn-sm btn-outline-info" disabled><i class="bi bi-save"></i> Сохранить</button>
      <button id="kit-delete" class="btn btn-sm btn-outline-danger d-none"><i class="bi bi-trash"></i> Удалить</button>
    </div>
  </div>
  <div class="mt-2 row g-2">
    <div class="col-sm-6"><input id="kit-name" class="form-control" placeholder="Название кита"></div>
    <div class="col-sm-6"><input id="kit-desc" class="form-control" placeholder="Описание (опц.)"></div>
  </div>
</div>

<div class="kit-layout">
  <!-- Каталог -->
  <aside class="kit-catalog">
    <div class="cat-head">
      <div class="input-group input-group-sm">
        <span class="input-group-text bg-transparent text-secondary"><i class="bi bi-search"></i></span>
        <input id="cat-q" class="form-control" placeholder="Поиск предметов…">
      </div>
      <div class="btn-group btn-group-sm" role="group">
        <input type="radio" class="btn-check" name="cat-src" id="src-vanilla" value="vanilla" checked>
        <label class="btn btn-outline-light" for="src-vanilla">Vanilla 1.20.6</label>
        <input type="radio" class="btn-check" name="cat-src" id="src-custom" value="custom">
        <label class="btn btn-outline-light" for="src-custom">ItemsAdder</label>
      </div>
    </div>
    <div id="cat-list" class="cat-list"></div>
  </aside>

  <!-- Редактор -->
  <section class="kit-editor">
    <div class="d-flex align-items-center justify-content-between mb-2">
      <div class="small-dim">Инвентарь кита · <span id="kit-count">0</span> предмет(ов)</div>
      <div class="d-flex gap-2">
        <button id="inv-clear" class="btn btn-sm btn-outline-warning"><i class="bi bi-eraser"></i> Очистить</button>
        <button id="inv-compact" class="btn btn-sm btn-outline-secondary"><i class="bi bi-magic"></i> Сжать</button>
      </div>
    </div>

    <!-- Инвентарь 6x9 -->
    <div id="inv-grid" class="inv-grid" aria-label="Kit inventory"></div>

    <!-- Панель редактирования выбранного слота -->
    <div id="item-form" class="glass p-3 mt-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <div id="item-icon" class="slot-icon"></div>
          <div>
            <div id="item-id" class="small-dim">—</div>
            <div class="fw-semibold" id="item-title">Не выбран предмет</div>
          </div>
        </div>
        <button id="item-remove" class="btn btn-sm btn-outline-danger d-none"><i class="bi bi-x-lg"></i> Убрать</button>
      </div>

      <div class="row g-2 mt-2">
        <div class="col-sm-6">
          <label class="form-label small">Отображаемое имя</label>
          <input id="f-display" class="form-control form-control-sm" placeholder="Напр.: &6Меч &eШторма">
        </div>
        <div class="col-sm-3">
          <label class="form-label small">Кол-во</label>
          <input id="f-amount" type="number" min="1" step="1" class="form-control form-control-sm" value="1">
        </div>
        <div class="col-sm-3">
          <label class="form-label small">Слот</label>
          <input id="f-slot" type="number" min="0" max="53" class="form-control form-control-sm" value="0">
        </div>
      </div>

      <div class="mt-3">
        <div class="d-flex align-items-center justify-content-between mb-1">
          <div class="fw-semibold"><i class="bi bi-stars"></i> Зачарования</div>
          <div class="d-flex gap-2">
            <input id="e-id" class="form-control form-control-sm" placeholder="напр. sharpness или itemsadder:fire" style="max-width:280px">
            <input id="e-lvl" class="form-control form-control-sm" type="number" min="1" step="1" value="1" style="max-width:90px">
            <button id="e-add" class="btn btn-sm btn-outline-secondary"><i class="bi bi-plus"></i></button>
          </div>
        </div>
        <div id="ench-list" class="ench-list"></div>
      </div>
    </div>
  </section>
</div>
