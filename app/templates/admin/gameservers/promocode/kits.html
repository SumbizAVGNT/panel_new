<div class="glass p-3 mb-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5 class="m-0"><i class="bi bi-box-seam"></i> Конструктор китов</h5>
    <div>
      <button id="kit-new" class="btn btn-sm btn-outline-success"><i class="bi bi-plus-lg"></i> Новый кит</button>
      <button id="kit-save" class="btn btn-sm btn-outline-info" disabled><i class="bi bi-save"></i> Сохранить</button>
      <button id="kit-delete" class="btn btn-sm btn-outline-danger d-none"><i class="bi bi-trash"></i> Удалить</button>
    </div>
  </div>
  <div class="mt-2 row g-2">
    <div class="col-sm-6"><input id="kit-name" class="form-control" placeholder="Название кита"></div>
    <div class="col-sm-6"><input id="kit-desc" class="form-control" placeholder="Описание (опц.)"></div>
  </div>
</div>

<div class="catalog">
  <div class="cat-left">
    <div class="cat-search">
      <input id="cat-q" class="form-control form-control-sm" placeholder="Поиск предметов…">
      <select id="cat-src" class="form-select form-select-sm" style="max-width:160px">
        <option value="vanilla" selected>Vanilla 1.20.6</option>
        <option value="custom">ItemsAdder</option>
      </select>
    </div>
    <div id="cat-list" class="cat-list small"></div>
  </div>

  <div>
    <div class="kit-head">
      <span class="small-dim">Предметы кита</span>
      <span class="badge-role" id="kit-count">0 items</span>
    </div>
    <div id="kit-grid" class="kit-grid"></div>
  </div>
</div>
