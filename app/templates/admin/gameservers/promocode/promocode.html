{# Промокоды — обновлённый UI + компактные поля #}
<link rel="stylesheet" href="{{ url_for('static', filename='css/promocode.css') }}">

<div class="glass p-3 mb-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5 class="m-0"><i class="bi bi-megaphone me-1"></i> Промокоды</h5>
    <div class="d-flex gap-2">
      <button id="pc-refresh" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-repeat me-1"></i>Обновить</button>
    </div>
  </div>

  <div class="row g-2 mt-2 align-items-end">
    <div class="col-6 col-md-2"><input id="pc-code" class="form-control form-control-sm" placeholder="CODE"></div>
    <div class="col-6 col-md-2"><input id="pc-amount" type="number" step="0.01" class="form-control form-control-sm" placeholder="Сумма"></div>
    <div class="col-6 col-md-2">
      <select id="pc-currency" class="form-select form-select-sm">
        <option value="rubs" selected>RUB</option>
        <option value="coins">coins</option>
      </select>
    </div>
    <div class="col-6 col-md-2"><input id="pc-realm" class="form-control form-control-sm" placeholder="Realm (опц.)"></div>
    <div class="col-6 col-md-2">
      <select id="pc-kit" class="form-select form-select-sm">
        <option value="">— без кита —</option>
      </select>
    </div>
    <div class="col-6 col-md-1"><input id="pc-uses" type="number" min="1" value="1" class="form-control form-control-sm" placeholder="Uses"></div>
    <div class="col-6 col-md-2"><input id="pc-exp" type="datetime-local" class="form-control form-control-sm"></div>
    <div class="col-6 col-md-auto">
      <button id="pc-create" class="btn btn-sm btn-success"><i class="bi bi-plus-lg me-1"></i>Создать</button>
    </div>
  </div>

  <div id="pc-msg" class="small mt-2 text-secondary"></div>
</div>

<div class="glass p-0">
  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle mb-0 promo-table">
      <thead class="table-head-sticky">
        <tr>
          <th>Код</th>
          <th class="text-end">Сумма</th>
          <th>Валюта</th>
          <th>Realm</th>
          <th>Kit</th>
          <th class="text-end">Исп.</th>
          <th>Истекает</th>
          <th>Создан</th>
        </tr>
      </thead>
      <tbody id="pc-list">
        <tr><td colspan="8" class="text-secondary small">Загрузка…</td></tr>
      </tbody>
    </table>
  </div>
</div>
