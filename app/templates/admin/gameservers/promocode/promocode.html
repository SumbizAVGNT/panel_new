<div class="d-flex gap-2 flex-wrap align-items-center mb-2">
  <input id="pc-search" class="form-control form-control-sm" placeholder="Поиск по коду…">
  <button id="pc-refresh" class="btn btn-sm btn-outline-light"><i class="bi bi-arrow-repeat me-1"></i>Обновить</button>
  <button id="pc-create" class="btn btn-sm btn-primary"><i class="bi bi-plus-lg me-1"></i>Создать промокод</button>
</div>

<div class="table-responsive">
  <table id="pc-table" class="table table-dark table-striped table-sm align-middle">
    <thead class="text-secondary small">
    <tr>
      <th>Код</th>
      <th>Статус</th>
      <th>Награда</th>
      <th>Realm</th>
      <th>Лимиты</th>
      <th>Срок</th>
      <th>Kit</th>
      <th>Активаций</th>
      <th class="text-end">Действия</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal: редактирование промокода -->
<div class="modal fade" id="pcEditModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content bg-dark border-secondary">
      <div class="modal-header">
        <h5 class="modal-title">Промокод</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">

        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label small">Код</label>
            <input id="pc-f-code" class="form-control form-control-sm" placeholder="например, SUMMER2025">
          </div>
          <div class="col-md-2">
            <label class="form-label small">Активен</label>
            <select id="pc-f-enabled" class="form-select form-select-sm">
              <option value="1">Да</option>
              <option value="0">Нет</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label small">Realm</label>
            <input id="pc-f-realm" class="form-control form-control-sm" placeholder="anarchy / пусто = любой">
          </div>
          <div class="col-md-3">
            <label class="form-label small">Истекает (YYYY-MM-DD HH:MM:SS)</label>
            <input id="pc-f-exp" class="form-control form-control-sm" placeholder="">
          </div>

          <div class="col-md-3">
            <label class="form-label small">Сумма</label>
            <input id="pc-f-amount" type="number" step="0.01" class="form-control form-control-sm" placeholder="0">
          </div>
          <div class="col-md-3">
            <label class="form-label small">Валюта</label>
            <input id="pc-f-currency" class="form-control form-control-sm" placeholder="rubs / coins / …">
          </div>
          <div class="col-md-2">
            <label class="form-label small">Всего использований</label>
            <input id="pc-f-total" type="number" min="0" class="form-control form-control-sm">
          </div>
          <div class="col-md-2">
            <label class="form-label small">Per-player</label>
            <input id="pc-f-per" type="number" min="0" class="form-control form-control-sm" placeholder="null">
          </div>
          <div class="col-md-2">
            <label class="form-label small">Кулдаун (сек)</label>
            <input id="pc-f-cd" type="number" min="0" class="form-control form-control-sm">
          </div>
          <div class="col-md-2">
            <label class="form-label small">Kit ID</label>
            <input id="pc-f-kit" type="number" min="0" class="form-control form-control-sm" placeholder="null">
          </div>
        </div>

        <div class="d-flex align-items-center gap-2 mt-2">
          <button class="btn btn-sm btn-success" onclick="PC.save()"><i class="bi bi-check2 me-1"></i>Сохранить</button>
          <span id="pc-f-hint" class="text-secondary small"></span>
        </div>

        <hr class="border-secondary my-3">

        <div class="d-flex align-items-center justify-content-between">
          <h6 class="m-0">LuckPerms группы</h6>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-light" onclick="PC.groups.addRow()">+ группа</button>
            <button class="btn btn-sm btn-primary" onclick="PC.groups.save()">Сохранить группы</button>
          </div>
        </div>

        <div class="table-responsive mt-2">
          <table id="pc-groups" class="table table-dark table-sm align-middle">
            <thead class="text-secondary small">
            <tr>
              <th>#</th><th>group</th><th>temp_seconds</th><th>server</th><th>world</th><th>priority</th><th></th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <hr class="border-secondary my-3">

        <div class="d-flex align-items-center gap-2">
          <h6 class="m-0">Активации игроков</h6>
          <input id="pc-r-player" class="form-control form-control-sm" placeholder="поиск по нику/uuid" style="max-width:260px">
          <button class="btn btn-sm btn-outline-light" onclick="PC.redemptions.reload()"><i class="bi bi-search"></i></button>
        </div>

        <div class="table-responsive mt-2">
          <table id="pc-reds" class="table table-dark table-sm align-middle">
            <thead class="text-secondary small">
            <tr><th>Время</th><th>Игрок</th><th>UUID</th><th>Сумма</th><th>Валюта</th><th>IP</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
