<div data-theme="hex">
  <style>
    #bg-root.hex{position:fixed;inset:0;z-index:-1;background:#0a0f1a}
    #bg-root.hex::before{
      content:"";position:absolute;inset:0;
      background:
        radial-gradient(circle at 50% 0%, #1e293b 30%, transparent 31%) 0 0/36px 21px,
        radial-gradient(circle at 50% 100%, #1e293b 30%, transparent 31%) 18px 10.5px/36px 21px;
      animation: hex-pulse 8s ease-in-out infinite alternate;
      box-shadow: inset 0 0 120px rgba(99,102,241,.18);
    }
    @keyframes hex-pulse{from{filter:brightness(.9)}to{filter:brightness(1.25)}}
  </style>
</div>
<script>
  window.__BG_MOUNT__ && window.__BG_MOUNT__('hex', (root)=>{
    root.className=''; root.classList.add('hex');
    return ()=>{ root.classList.remove('hex'); };
  });
</script>
