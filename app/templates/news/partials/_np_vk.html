<div class="card glass p-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-vinyl"></i>
      <strong>VK</strong>
    </div>
    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" id="send_vk" name="send_vk">
      <label class="form-check-label small" for="send_vk">Enable</label>
    </div>
  </div>

  <div class="row g-2 align-items-end">
    <div class="col-12 col-lg-6">
      <label class="form-label">Group token</label>
      <select class="form-select" name="vk_bot_id" id="vk_bot_id">
        <option value="">— Select group token —</option>
        {% for b in vk_bots %}
          <option value="{{ b.id }}">{{ b.name }}</option>
        {% endfor %}
      </select>
      <div class="form-text">Токен сообщества с правом messages.send.</div>
    </div>

    <div class="col-12 col-lg-6">
      <label class="form-label">Peer ID</label>
      <input class="form-control" name="vk_peer_id" id="vk_peer_id" placeholder="user_id / chat_id / group_id">
      <div class="form-text">Куда отправлять: peer_id (см. VK API).</div>
    </div>
  </div>
</div>
