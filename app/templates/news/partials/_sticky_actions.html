<div class="sticky-actions fade-fast shadow-sm">
  <div class="d-flex align-items-center gap-2">
    <strong>Create a post</strong>
    <span class="text-secondary small mini-help d-none d-sm-inline">Ctrl/⌘+B — bold, Ctrl/⌘+I — italic, Ctrl/⌘+K — code, Ctrl/⌘+L — link</span>
  </div>
  <div class="d-flex align-items-center gap-2">
    <div class="draft-status" id="draftStatus">
      <i class="bi bi-circle-fill"></i><span id="draftText">Saved</span>
    </div>
    <button class="btn btn-outline-secondary btn-sm" id="btn-compact" type="button" data-bs-toggle="tooltip" title="Compact editor">
      <i class="bi bi-arrows-collapse"></i>
    </button>
    <button class="btn btn-outline-warning btn-sm" id="btn-reset-draft" type="button" data-bs-toggle="tooltip" title="Сбросить черновик">
      <i class="bi bi-trash"></i>
    </button>
    <a class="btn btn-outline-light btn-sm" href="{{ url_for('news.index') }}"><i class="bi bi-x-lg me-1"></i>Cancel</a>
    <button class="btn btn-primary btn-sm btn-publish" form="postForm" type="submit" id="btn-publish">
      <span class="pub-icon"><i class="bi bi-rocket-takeoff me-1"></i></span>
      <span class="pub-spin d-none"><span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span></span>
      Publish
    </button>
  </div>
</div>
